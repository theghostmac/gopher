name: Build Gopher

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Build
        run: go build -o gopher ./cmd/gopher

      - name: Test
        run: go test -v ./...

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gopher-binary
          path: gopher
